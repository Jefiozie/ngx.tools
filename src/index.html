<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Ngx.tools</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="manifest" href="./assets/manifest.json">
  <meta name="Description" content="ngx.tools: find Angular packages">
  <meta name="theme-color" content="#FBC87A">
  <style>
    img.loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>

<body class="ngxtools-theme-11 ngxtools-palette-warn-scrollbar ngxtools-palette-primary layout__fix-height">
  <app-root class="layout__fix-height">
    <img src="assets/loading.svg" alt="loading" class="loading">
  </app-root>
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-118005494-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'UA-118005494-1');
  </script>

</body>

</html>
